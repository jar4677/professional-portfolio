<div class="jumbotron">
    <h1>{{ pageName }} <span class="glyphicon glyphicon-{{ glyphicon }}"></span></h1>
</div>

<main>
    <div class="col-sm-9 col-xs-12">
        <div class="list-group col-xs-12">
            <a ng-repeat="button in cc.contactButtons" href="{{ button.href }}" target="{{ button.target }}"
               class="link-button">
                <label class="btn btn-default btn-lg">{{ button.label }}</label>
            </a>
        </div>
        <div class="col-xs-12">
            <div class="col-sm-6 col-xs-12 pull-right">
                <h3 id="thank-you-message"></h3>
            </div>
            <form class="form-horizontal col-sm-6 col-xs-12" role="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" rows="5" id="message" name="message"
                              placeholder="Message"></textarea>
                </div>
                <button type="button" class="btn btn-success" id="contact-submit" ng-click="cc.contact()">Submit</button>
            </form>
        </div>
    </div>
    <figure class="col-sm-3 col-xs-12 hidden-xs">
        <img ng-src="{{ mainImage }}" class="img-circle">
    </figure>
</main>
